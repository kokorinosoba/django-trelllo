{% extends 'kanban/base.html' %}

{% block content %}
<div class="container">
  <h1>User detail</h1>
  <dl class="row">
    <dt class="col-sm-3">ユーザー名</dt>
    <dd class="col-sm-9">{{ user.username }}</dd>
    <dt class="col-sm-3">姓</dt>
    <dd class="col-sm-9">{{ user.last_name }}</dd>
    <dt class="col-sm-3">名</dt>
    <dd class="col-sm-9">{{ user.first_name }}</dd>
    <dt class="col-sm-3">メールアドレス</dt>
    <dd class="col-sm-9">{{ user.email }}</dd>
  </dl>
  {% if user.pk == request.user.pk %}
    <a href="{% url 'kanban:users_update' user.pk %}" class="btn btn-primary" role="button">Change</a>
  {% else %}
    <a href="#" class="btn btn-secondary disabled" role="button">Change</a>
  {% endif %}
</div>
{% endblock %}
